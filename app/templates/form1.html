<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="App" style="color: white">
        <header class="App-header text-center" style="background-color: #CA9DF0">
            <br><h1>Pesquisa de Satisfação</h1><br><br>
        </header>
    </div>

    <div class="col-8 m-auto pt-4 pb-5 text-center">
        <a href="/" class="btn text-white" style="background-color: #8352F0">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-5 text-center" style="color: white; border-radius: 15px; background-color: #CA9DF0; padding: 30px;">
        <form name="form" id="form" action="/create/" method="post">
            {% csrf_token %}

            <div class="form-group mt-4">
                <label for="atendimento" class="text-white"><b>O atendimento do funcionário foi cordial e atencioso?</b></label>
                <select class="form-group mt-4" name="atendimento" id="atendimento" required>
                    <option value="-1">😡</option>
                    <option value="-2">🙁</option>
                    <option value="0">😐</option>
                    <option value="1">🙂</option>
                    <option value="2">😀</option>
                </select><br/> <!--{{form.atendimento}}-->
                <label for="pontualidade" class="text-white"><b>Quanto ao tempo para a chegada do funcionário, o que lhe pareceu?</b></label>
                <select class="form-group mt-4" name="pontualidade" id="pontualidade" required>
                    <option value="-1">😡</option>
                    <option value="-2">🙁</option>
                    <option value="0">😐</option>
                    <option value="1">🙂</option>
                    <option value="2">😀</option>
                </select><br/> <!--{{form.pontualidade}}-->
                <label for="qualidade" class="text-white"><b>O serviço realizado foi bem feito?</b></label>
                <select class="form-group mt-4" name="qualidade" id="qualidade" required>
                    <option value="-1">😡</option>
                    <option value="-2">🙁</option>
                    <option value="0">😐</option>
                    <option value="1">🙂</option>
                    <option value="2">😀</option>
                </select><br/> <!--{{form.qualidade}}-->
            </div>
            <input type="submit" class="btn text-white" value="Enviar" style="background-color: #8352F0"></br>
        </form>
    </div>
</body>
</html>
