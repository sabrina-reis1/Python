<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD com Python</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>CRUD com Python</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success" style="background-color: #8352F0">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Endereço</th>
              <th scope="col">Senha</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
             <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.nome}}</td>
              <td>{{dbs.endereco}}</td>
              <td>{{dbs.senha}}</td>
              <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-success" style="background-color: #8352F0">Visualizar</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
        <hr>
        <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form1" class="btn text-white" style="background-color: #8352F0">Pesquisa de satisfação</a>
    </div>
</body>
</html>
